title: Signup

<h1 class="page_title page_title_center">Sign up</h1>


<form class="form form-auth" action="/" method="POST">
    <div class="form_group form_group_md">
        <input class="form_control" type="text" placeholder="Your name">
        <span class="form_line"></span>
    </div>

    <div class="form_group form_group_md">
        <input type="email" class="form_control" placeholder="Your Email">
        <span class="form_line"></span>
    </div>

    <div class="form_group form_group_md">
        <input type="password" class="form_control" placeholder="Enter password">
        <span class="form_line"></span>
    </div>

    <div class="form_group form_group_md">
        <input type="password" class="form_control" placeholder="Confirm the password" >
        <span class="form_line"></span>
    </div>

    <div class="form_footer form_footer-center">
        <div class="form_group form_group_md">
            <button class="btn btn_rounded btn_blue btn_sm" type="submit">Sign up</button>
        </div>

        <ul class="form_footer_list">
            <li>
                <a href="signin.html">sign in</a>
            </li>
    
            <li>
                <a href="reset.html">reset</a>
            </li>
        </ul>           
    </div>
</form>
