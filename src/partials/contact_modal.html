<div class="modal" id="contact_modal">
    <div class="modal_content modal_content--contact">
        <button class="modal_close" type="button">
            <img src="assets/images/close.svg" alt="Close">
        </button>
        <form class="form" action="/" method="POST">
            <div class="form_group form_group_md">
                <input class="form_control" type="text" placeholder="Your name">
                <span class="form_line"></span>
            </div>
        
            <div class="form_group form_group_md">
                <input type="email" class="form_control" placeholder="Your Email">
                <span class="form_line"></span>
            </div>
        
            <div class="form_group form_group_md">
                <textarea class="form_control form_control_textarea" placeholder="Message text" ></textarea>
                <span class="form_line"></span>
            </div>
        
            <div class="form_footer ">
                <div class="form_group form_group_md">
                    <button class="btn btn_rounded btn_blue btn_sm" type="submit">Send Message</button>
                </div>
        
                <ul class="modal_footer">
                    <li>
                        e-mail: <a href="mailto:info@mywebsite.ru">info@mywebsite.ru </a>
                    </li>
            
                    <li>
                        тел: <a href="tel:+94323285622"> +943-232-856-22</a>
                    </li>
                </ul>           
            </div>
        </form>
    </div><!-- /.modal_content -->
</div><!-- /.modal -->
